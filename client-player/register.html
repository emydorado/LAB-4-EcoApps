<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="register_login.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="todo">
			<h1>REGISTER</h1>

			<form>
				<input type="email" placeholder="Email" id="email_input" required />
				<input type="text" placeholder="Username" id="username_input" required />
				<input type="password" placeholder="Password" id="password_input" autocomplete required />
				<button type="submit" id="register">Register</button>
			</form>

			<div id="data-container"></div>

			<div class="login">
				<p>Already have an account?</p>
				<a href="login.html">Log in</a>
			</div>
		</div>
	</body>

	<script src="register.js"></script>
</html>
